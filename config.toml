# The URL the site will be built for
base_url = "https://harsh-doshii.github.io/"
title = "doshi's scratchpad"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

theme = "apollo"


# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = false

[extra]
# Put all your custom variables here
toc = true
use_cdn = false
favicon = "/icons/icon.png"
theme = "toggle" # light, dark, auto, toggle
menu = [
    { name = "/posts", url = "/posts", weight = 1 },
    { name = "/about", url = "/about", weight = 3 },
    { name = "/people", url = "/people", weight = 3 },
]

socials = [
    { name = "mastodon", url = "https://discuss.systems/@hdoshi", icon = "mastodon" },
    { name = "linkedin", url = "https://www.linkedin.com/in/harsh-doshi16/", icon = "linkedin" },
    { name = "github", url = "https://github.com/harsh-doshii", icon = "github" },
]


